<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!--SEO Meta Tags -->

    <meta name="description" content="Basic HTML Website for RoadMap by Dudaev Ibrahim, a Fronted Developer">
    <meta name="keywords" content="Basic HTML Website, HTML, Roadmap, Website">
    <meta name="author" content="Dudaev Ibrahim">

    <!-- Graph Meta Tags -->

    <meta property="og:title" content="Dudaev Ibrahim - Fronted Developer">
    <meta property="og:description" content="Basic HTML Website CV for RoadMap by Dudaev Ibrahim, a Fronted Developer">
    <meta property="og:type" content="website">

    <!-- Icon -->
    <link rel="icon" href="https://www.narzan-kmv.ru/img/brain.svg"> 

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">

    <!-- Style -->
    <style>
        body {
            border: 2px solid #333;
            margin: 25px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header */

        header {
            height: 60vh;
            border-bottom: 2px solid #333;
        }

        h1, h2, h3 {
            font-family: Mynerve;
        }

        nav {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        nav ol {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
            position: relative;
        }

        a {
            text-decoration: none;
            font-size: 17px;
            color: black;
        }

        .left-nav {
            display: flex;
            align-items: center;
        }

        .front-h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 50vh;
        }

        h1 {
            font-size: 50px;
            margin: 2px;
        }

        .front-h1 span {
            color: gray;
        }

        /* Main */ 

        .div-padding {
            padding: 25px;
        }

        main h2 {
            font-size: 35px;
        }

        .feedback-form {
            max-width: 600px; 
            margin: 20px auto; 
            padding: 20px;
            display: flex;
            flex-direction: column; 
        }

        .form-group {
            margin-bottom: 15px; 
            display: flex; 
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            padding: 10px; 
            border-radius: 3px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; 
        }

        button {
            padding: 12px 20px;
            background-color: black; 
            color: #fff; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: gray;
        }

        /* Footer */

        footer {
            height: 20vh;
            border-top: 2px solid #333;
        }

        footer h3 {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 15vh;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="left-nav">
                <div><ol>
                    <li><img src="https://www.narzan-kmv.ru/img/brain.svg" width="30" alt="website logo"></li>
                </ol></div>
                <div>
                    <span><a href="index.html">Dudaev Ibragim</a></span>
                </div>
            </div>

            <div class="right-nav">
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>/</li>
                    <li><a href="projects.html">Projects</a></li>
                    <li>/</li>
                    <li><a href="articles.html">Articles</a></li>
                    <li>/</li>
                    <li><a href="contact.html">Contact</a></li>
                </ol>
            </div>
        </nav>

        <div class="front-h1">
            <div>
                <h1>Fronted Developer</h1>
                <h2>Fourth Page</h2>
                <span>html only with proper layout, and little styling</span>
            </div>
        </div>
    </header>

    <main>
        <section class="main-contact div-padding">
            <form class="feedback-form" action="#" method="post">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    
    <footer>
        <h3>&copy all rights reserved 2025</h3>
    </footer>
</body>
</html>
